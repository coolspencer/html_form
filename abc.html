<!DOCTYPE html>
<html>
<head>
	<title>Blood Camp</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="abc.css">
</head>
<body>
<h1>Donate Donate Donate!!</h1>
<img src="https://socialimages.sakalmediagroup.com/sakaltimes-prod/s3fs-public/styles/generic_md_75/public/news-story/cover-images/3Blood_0.jpg">


<a href="https://en.wikipedia.org/wiki/Blood_donation" ><p class="paragraph">"Give blood" redirects here. For other uses, see Give blood (disambiguation).<br>
"Blood donor" redirects here. For the TV episode, see The Blood Donor.</p>
</a>

<form class="form_tag" >
	<div class="input_name">
<input class="aa" placeholder="Name" type="text" name="name">
<input class="ab" type="text" name="age" placeholder="age">
</div>
<br>
<br>
<div class="option">
<p>Blood Group</p>
<select class="input_option">
<option>A+</option>
<option>A-</option>
<option>B+</option>
<option>B-</option>
<option>AB</option>
    </select>
</div>

    <div class="option">
    	<p>Gender</p>
    	<input type="radio" name="a" value="male">Male
    	<input type="radio" name="a" value="female">Female

    </div>
    <label for="w3review">Review of Blood Camp:</label><br>
<textarea id="w3review" name="w3review" rows="4" cols="50">
</textarea><br>
    <button type="submit" class="btn btn-success" onClick=alert( get submitted)>submit</button>
</form>
</body>
</html>
